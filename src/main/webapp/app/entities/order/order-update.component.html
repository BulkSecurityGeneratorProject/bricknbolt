<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-order-heading" jhiTranslate="bricknboltApp.order.home.createOrEditLabel">Create or edit a Order</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!order.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="order.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bricknboltApp.order.price" for="field_price">Price</label>
                    <input type="number" class="form-control" name="price" id="field_price"
                        [(ngModel)]="order.price" required/>
                    <div [hidden]="!(editForm.controls.price?.dirty && editForm.controls.price?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.price?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.price?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bricknboltApp.order.orderDate" for="field_orderDate">Order Date</label>
                    <div class="d-flex">
                        <input id="field_orderDate" type="datetime-local" class="form-control" name="orderDate" [(ngModel)]="orderDate" placeholder="YYYY-MM-DD HH:mm"
                        required/>
                    </div>
                    <div [hidden]="!(editForm.controls.orderDate?.dirty && editForm.controls.orderDate?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.orderDate?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.orderDate?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bricknboltApp.order.medium" for="field_medium">Medium</label>
                    <input type="text" class="form-control" name="medium" id="field_medium"
                        [(ngModel)]="order.medium" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bricknboltApp.order.buyer" for="field_buyer">Buyer</label>
                    <select class="form-control" id="field_buyer" name="buyer" [(ngModel)]="order.buyer" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="boltUserOption.id === order.buyer?.id ? order.buyer : boltUserOption" *ngFor="let boltUserOption of boltusers; trackBy: trackBoltUserById">{{boltUserOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bricknboltApp.order.referrer" for="field_referrer">Referrer</label>
                    <select class="form-control" id="field_referrer" name="referrer" [(ngModel)]="order.referrer" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="boltUserOption.id === order.referrer?.id ? order.referrer : boltUserOption" *ngFor="let boltUserOption of boltusers; trackBy: trackBoltUserById">{{boltUserOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bricknboltApp.order.item" for="field_item">Item</label>
                    <select class="form-control" id="field_item" name="item" [(ngModel)]="order.item" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productOption.id === order.item?.id ? order.item : productOption" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
