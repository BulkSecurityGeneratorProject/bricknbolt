<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="boltUser">
            <h2><span jhiTranslate="bricknboltApp.boltUser.detail.title">Bolt User</span> {{boltUser.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bricknboltApp.boltUser.name">Name</span></dt>
                <dd>
                    <span>{{boltUser.name}}</span>
                </dd>
                <dt><span jhiTranslate="bricknboltApp.boltUser.phone">Phone</span></dt>
                <dd>
                    <span>{{boltUser.phone}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bolt-user', boltUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
