<div>
    <h2 id="page-heading">
        <span jhiTranslate="bricknboltApp.boltUser.home.title">Bolt Users</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bolt-user"
            [routerLink]="['/bolt-user/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span jhiTranslate="bricknboltApp.boltUser.home.createLabel">
                Create new Bolt User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br />
    <div class="table-responsive" *ngIf="boltUsers">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span jhiTranslate="global.field.id">ID</span></th>
                    <th><span jhiTranslate="bricknboltApp.boltUser.name">Name</span></th>
                    <th><span jhiTranslate="bricknboltApp.boltUser.phone">Phone</span></th>
                    <th><span jhiTranslate="bricknboltApp.boltUser.links">Links</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let boltUser of boltUsers ;trackBy: trackId">
                    <td><a [routerLink]="['/bolt-user', boltUser.id, 'view' ]">{{boltUser.id}}</a></td>
                    <td>{{boltUser.name}}</td>
                    <td>{{boltUser.phone}}</td>


                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit" class="btn btn-info btn-sm" (click)="onLinkClick('facebook',boltUser.phone)">
                                <fa-icon [icon]="'share'"></fa-icon>
                                <span class="d-none d-md-inline">Facebook</span>
                            </button>
                            <button type="submit" class="btn btn-info btn-sm" (click)="onLinkClick('whatsapp',boltUser.phone)">
                                <fa-icon [icon]="'share-alt'"></fa-icon>
                                <span class="d-none d-md-inline">Whatsapp</span>
                            </button>
                            <button type="submit" class="btn btn-info btn-sm" (click)="onLinkClick('linkedin',boltUser.phone)">
                                <fa-icon [icon]="'share-square'"></fa-icon>
                                <span class="d-none d-md-inline">LinkedIn</span>
                            </button>
                        </div>
                    </td>

                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit" [routerLink]="['/bolt-user', boltUser.id, 'view' ]"
                                class="btn btn-info btn-sm">
                                <fa-icon [icon]="'eye'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>
                            <button type="submit" [routerLink]="['/bolt-user', boltUser.id, 'edit']"
                                class="btn btn-primary btn-sm">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>
                            <button type="submit"
                                [routerLink]="['/', 'bolt-user', { outlets: { popup: boltUser.id + '/delete'} }]"
                                replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm">
                                <fa-icon [icon]="'times'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
